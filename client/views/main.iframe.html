<!-- all main.* files are concatenated the last -->
<body>
<script>

    if (features.iframe) {
        // notify the parent window of your size
        // must have listener on the other window
        var code = function() {
            tellParent('height_changed', { height : document.body.scrollHeight});
        };
        code();
        setInterval(code, 500);
    }
</script>
</body>
